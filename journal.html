<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="journal.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!--Google Font Link for Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="journal.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Site header with a title and navigation menu -->
      <h1 class="mindful-moments">Mindful Moments</h1>
      <nav>
        <!-- Navigation menu with links to other pages -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="journal.html">Journal</a></li>
          <li><a href="health.html">Health</a></li>
          <li><a href="login.html">Log Out</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div>
        <div class="wrapper">
          <div class="header">
            <p class="current-date">November 2023</p>
            <div class="icons">
              <span id="prev" class="material-symbols-rounded">chevron_left</span>
              <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
          </div>
          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>
      </div>
      <div class="recent-entries">
        <h1 id="title">Recent Entries</h1>
        <ul id="entries">
          <li>
            <h4 class="entry-date">MM/DD/YYYY</h4>
            <button class="entry-title">Panic during exam</button>
          </li>
          <li>
            <h4 class="entry-date">MM/DD/YYYY</h4>
            <button class="entry-title">Had a good day today</button>
          </li>
          <li>
            <h4 class="entry-date">MM/DD/YYYY</h4>
            <button class="entry-title">Was stressed about deadline</button>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
